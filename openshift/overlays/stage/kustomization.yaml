apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Reference to base
resources:
  - ../../

# Namespace for stage environment
namespace: insights-scheduler-stage

# Environment-specific labels
commonLabels:
  app.kubernetes.io/instance: stage
  environment: stage

# Environment-specific configuration
configMapGenerator:
  - name: environment-config
    literals:
      - ENV_NAME=insights-stage
  - name: image-config
    literals:
      - IMAGE_TAG=quay.io/cloudservices/insights-scheduler:stage-latest

# Stage-specific patches
patchesStrategicMerge:
  - stage-patches.yaml

# Resource limits for stage
patches:
  - target:
      kind: ClowdApp
      name: insights-scheduler
    patch: |-
      - op: replace
        path: /spec/deployments/0/minReplicas
        value: 1
      - op: replace
        path: /spec/deployments/0/maxReplicas
        value: 3
      - op: replace
        path: /spec/deployments/0/podSpec/resources/requests/cpu
        value: 50m
      - op: replace
        path: /spec/deployments/0/podSpec/resources/requests/memory
        value: 128Mi